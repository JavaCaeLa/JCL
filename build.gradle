    	compile group: 'it.unimi.dsi', name: 'fastutil', version: '7.0.12'
    	
    	// mqtt client
    	compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.1.0'
    	//  rasp cam
    	compile group: 'de.sciss', name: 'jrpicam', version: '0.1.0'
    	
